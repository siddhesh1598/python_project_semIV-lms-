<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <meta name="viewpoint" content="width=device-width initial-scale=1.0">
        <link rel="icon" href="/static/images/favicon.png"/>

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/style1.css" rel="stylesheet">
        <link href="/static/css/responsive.css" rel="stylesheet">
        <script src="/static/js/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/js/custom.js" type="text/javascript"></script>


    </head>
    <body id="myPage" class="text-center">

        <div class="section-page-wrap">

            <header class="top-nav-bar">

                <div id="toggle">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>

                <div id="menu">
                    <ul class="menu-view list-unstyled">
                        <li class="active"><a href="/"><img src='/static/images/icons/home-hover.png'></a></li>
                        <li><a href="/admin"><img src="/static/images/icons/about.png" onmouseover="this.src = '/static/images/icons/about-hover.png'" onmouseout="this.src = '/static/images/icons/about.png'"></a></li>
                        <li><a href="/about"><img src="/static/images/icons/portfolio.png" onmouseover="this.src = '/static/images/icons/portfolio-hover.png'" onmouseout="this.src = '/static/images/icons/portfolio.png'"></a></li>
                        <li><a href="/contact"><img src="/static/images/icons/contact.png" onmouseover="this.src = '/static/images/icons/contact-hover.png'" onmouseout="this.src = '/static/images/icons/contact.png'"></a></li>
                    </ul>
                </div>

                <div class="share">
                    <a class="btn btn-primary btn-xl" href="/signup">Sign-Up</a>
                </div>

            </header>

        <div class="banner-full-image">
            <div class="banner-title">
                        <br><br><br>
                <h1 align="center"><p>Please Login!</h1>
                <br><br><br><br>
            </div>
        </div>

        <div class="container text-center">
        <br><br><br><br>
                <form action="" method="post">
                    <table align="center">
                        <tr>
                            <td>
                                <div class="input-group input-group-lg">
                                  <span class="input-group-addon">Your username</span>
                                  <input type="text" class="form-control" placeholder="Username" name="username" value="{{request.form.username}}">
                                </div><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="input-group input-group-lg" >
                                  <span class="input-group-addon">Your password</span>
                                  <input type="password" class="form-control" placeholder="Password" name="password" value="{{request.form.password}}">
                                </div><br>
                            </td>
                        </tr>
                       <tr>
                           <td>
                               <button type="submit" class = "btn btn-primary btn-xl">Login</button>
                           </td>
                       </tr>
                    </table>
                    <br>
                </form>


                {% if error %}
                <p class="error" style="color:#000"><strong>Error:</strong> {{ error }}</p>
                {% endif %}
        </div>

        <footer>
            <div class="container text-center">
                <div class="copyright">
                    Learning Made Easy..!!
                </div>
            </div>
        </footer>

        <div id="back-to-top" style="display: none">
            <i class="fa fa-angle-double-up" aria-hidden="true"></i> Top
        </div>

    </body>
</html>
