<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Learning Management System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="/static/images/favicon.png"/>

        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/style1.css" rel="stylesheet">
        <link href="/static/css/responsive.css" rel="stylesheet">
        <script src="/static/js/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/js/custom.js" type="text/javascript"></script>
    </head>

    <body id="myPage">

        <div class="section-page-wrap">

            <div id="preloader-container">
                <div class="preloader">
                    <span class="bubble-01"></span>
                    <span class="bubble-02"></span>
                    <span class="bubble-03"></span>
                </div>
            </div>

            <header class="top-nav-bar">

                <div id="toggle">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>

                <div id="menu">
                    <ul class="menu-view list-unstyled">
                        <li class="active"><a href="/"><img src='/static/images/icons/home-hover.png'></a></li>
                        <li><a href="/admin"><img src="/static/images/icons/about.png" onmouseover="this.src = '/static/images/icons/about-hover.png'" onmouseout="this.src = '/static/images/icons/about.png'"></a></li>
                        <li><a href="/about"><img src="/static/images/icons/portfolio.png" onmouseover="this.src = '/static/images/icons/portfolio-hover.png'" onmouseout="this.src = '/static/images/icons/portfolio.png'"></a></li>
                        <li><a href="/contact"><img src="/static/images/icons/contact.png" onmouseover="this.src = '/static/images/icons/contact-hover.png'" onmouseout="this.src = '/static/images/icons/contact.png'"></a></li>
                    </ul>
                </div>

                <div class="share">
                    <a class="btn btn-primary btn-xl" href="/signup">Sign-Up</a>
                </div>


            </header>
            <div class="banner-full-image">
                <div class="banner-title">
                    <h1>Learning Management System</h1>
                    <a class="btn btn-primary btn-xl" href="/login">Login</a>
                </div>
            </div>

            <footer>
                <div class="container text-center">
                    <div class="copyright">
                        Learning Made Easy..!!
                    </div>
                </div>
            </footer>

            <div id="back-to-top" style="display: none">
                <i class="fa fa-angle-double-up" aria-hidden="true"></i> Top
            </div>
        </div>


        <script>
            jQuery(window).load(function () {
                $('#preloader-container').delay(500).fadeOut('slow');
            });
        </script>
    </body>

</html>
