<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.png"/>
        <title>Learning Management System</title>

        <link href="/static/css/scrolling-nav.css" rel="stylesheet" media="all">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/style1.css" rel="stylesheet">
        <link href="/static/css/responsive.css" rel="stylesheet">
        <script src="/static/js/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/js/custom.js" type="text/javascript"></script>

    </head>

    <body id="myPage">

        <div class="section-page-wrap">
            <header class="top-nav-bar">
                <div id="toggle">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>

                <div id="menu">
                    <ul class="menu-view list-unstyled">
                        <li><a href="/"><img src='/static/images/icons/home.png' onmouseover="this.src = '/static/images/icons/home-hover.png'" onmouseout="this.src = '/static/images/icons/home.png'"></a></li>
                        <li><a href="/admin"><img src="/static/images/icons/about.png" onmouseover="this.src = '/static/images/icons/about-hover.png'" onmouseout="this.src = '/static/images/icons/about.png'"></a></li>
                        <li><a href="/about"><img src="/static/images/icons/portfolio.png" onmouseover="this.src = '/static/images/icons/portfolio-hover.png'" onmouseout="this.src = '/static/images/icons/portfolio.png'"></a></li>
                        <li class="active"><a href="/contact"><img src="/static/images/icons/contact-hover.png"></a></li>
                    </ul>
                </div>

                <div class="share">
                    <a class="btn btn-primary btn-xl" href="/signup">Sign-Up</a>
                </div>

            </header>

            <div class="banner-full-image">
                <div class="banner-title">
                    <h1>Learning Management System</h1>
                    <a class="btn btn-primary" href="/login">Login</a>
                </div>
            </div>

            <section id="contact" class="section-padding">
                <div class="container">

                    <div class="text-head">
                        <h2>contact us</h2>
                    </div>

                    <div class="row">
                        <div class="col-md-7 col-sm-7 col-xs-12 width-set-60">
                            <h1 class="maintitle"><span><i class="fa fa-envelope"></i> Get in Touch</span></h1>

                            <div class="wrapcontact">

                                <div class="done" style="display: none">
                                    <div class="alert-box success ">Your message has been sent. Thank you! <a class="close" href="javascript:void(0)">x</a></div>
                                </div>

                                <form id="contactform">

                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="First Name">	
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Last Name">
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="email" class="form-control" placeholder="Email Address">
                                            </div>
                                            <div class="form-group">
                                                <textarea name="message" id="message" placeholder="Message" cols="30" class="form-control" rows="10"></textarea>
                                            </div>

                                            <input type="submit" class="btn btn-primary" value="submit">
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

            <footer>
                <div class="container text-center">
                    <div class="copyright">
                        Learning Made Easy..!!
                    </div>
                </div>
            </footer>

            <div id="back-to-top" style="display: none">
                <i class="fa fa-angle-double-up" aria-hidden="true"></i> Top
            </div>

        </div>

    </body>
</html>
